<?xml version="1.0" encoding="UTF-8"?>
<svg width="760" height="360" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif" font-size="14px">
  <defs>
    <style>
      .bg-card { fill: #ffffff; stroke: #dee2e6; stroke-width: 1; }
      .bg-section-blue { fill: #e7f1ff; stroke: #6c757d; stroke-width: 1; stroke-dasharray: 4 2; }
      .bg-section-gray { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; stroke-dasharray: 4 2; }
      .text-title { font-size: 16px; font-weight: 600; fill: #0a58ca; }
      .text-heading { font-size: 14px; font-weight: 500; fill: #212529; }
      .text-body { font-size: 12px; fill: #495057; }
      .text-code { font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 11px; fill: #d63384; }
      .text-icon { font-size: 24px; }
      .text-icon-small { font-size: 16px; }
      .repo-box { fill: #ffffff; stroke: #0d6efd; stroke-width: 2; }
      .item-box { fill: #e9ecef; stroke: #6c757d; stroke-width: 1; }
      .sync-line { stroke: #0d6efd; stroke-width: 2; stroke-dasharray: 4 2; }
    </style>
  </defs>

  <text x="360" y="30" text-anchor="middle" class="text-title">Repository-Centric Design</text>

  <g transform="translate(20, 60)">
    <rect width="700" height="292" rx="8" ry="8" class="bg-section-blue"/>

    <!-- Repository 1 -->
    <g transform="translate(40, 20)">
      <rect x="0" y="0" width="300" height="200" rx="4" ry="4" class="repo-box"/>
      <text x="20" y="30" class="text-icon-small">üìÅ</text>
      <text x="40" y="30" class="text-heading">Repository A</text>
      
      <g transform="translate(40, 50)">
        <rect x="0" y="0" width="220" height="30" rx="2" ry="2" class="item-box"/>
        <text x="10" y="20" class="text-body">Item 1 (key: /users/jane)</text>
        
        <rect x="0" y="40" width="220" height="30" rx="2" ry="2" class="item-box"/>
        <text x="10" y="60" class="text-body">Item 2 (key: /users/john)</text>
        
        <rect x="0" y="80" width="220" height="30" rx="2" ry="2" class="item-box"/>
        <text x="10" y="100" class="text-body">Item 3 (key: /users/sam)</text>
      </g>
    </g>

    <!-- Repository 2 -->
    <g transform="translate(360, 20)">
      <rect x="0" y="0" width="300" height="200" rx="4" ry="4" class="repo-box"/>
      <text x="20" y="30" class="text-icon-small">üìÅ</text>
      <text x="40" y="30" class="text-heading">Repository B</text>
      
      <g transform="translate(40, 50)">
        <rect x="0" y="0" width="220" height="30" rx="2" ry="2" class="item-box"/>
        <text x="10" y="20" class="text-body">Item 1 (key: /projects/goat)</text>
        
        <rect x="0" y="40" width="220" height="30" rx="2" ry="2" class="item-box"/>
        <text x="10" y="60" class="text-body">Item 2 (key: /projects/web)</text>
      </g>
    </g>

    <!-- Key Points -->
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="620" height="40" rx="4" ry="4" fill="#f1f1f1" stroke="#dee2e6"/>
      <text x="20" y="25" class="text-icon-small">‚ö°</text>
      <text x="40" y="25" class="text-body">
        <tspan font-weight="500">Independent Units:</tspan> Each repository functions as an independent unit of data synchronization
      </text>
    </g>
  </g>
</svg> 