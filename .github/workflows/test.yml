name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          
      - name: Install Playwright Browsers
        run: |
          npm install -g playwright
          npx playwright install chromium
          
      - name: Run Tests
        run: deno task test
        env:
          CI: true